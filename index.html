<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>leaving clues in places no one thought to look</title>
  <style>
    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0b0b0b;
      font-family: "SF Mono", Menlo, monospace;
      color: #eaeaea;
      padding: 16px;
      box-sizing: border-box;
    }

    .window {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      width: 100%;
      max-width: 560px;
    }

    .window-bar {
      display: flex;
      gap: 8px;
      padding: 10px 12px;
      background: #1a1a1a;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f57; }
    .yellow { background: #ffbd2e; }
    .green { background: #28c840; }

    #terminal {
      padding: 20px;
      font-size: 14px;
      line-height: 1.6;
      min-height: 120px;
      word-wrap: break-word;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: #eaeaea;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Plain links (NOT a footer) */
    .links {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
      line-height: 1.8;
    }
    .links a {
      color: #eaeaea;
      text-decoration: none;
    }
    .links a:hover { text-decoration: underline; }

    /* Mobile: keep same vibe, just scale cleanly */
    @media (max-width: 480px) {
      #terminal { font-size: 13px; padding: 18px; }
    }
  </style>
</head>
<body>

  <div class="window">
    <div class="window-bar">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>

    <div id="terminal"></div>
  </div>

  <!-- Plain text links below the window (NOT pinned / not footer) -->
  <div class="links">
    <a href="https://www.instagram.com/jeremedotxyz/" target="_blank" rel="noopener">instagram</a> ·
    <a href="https://www.threads.com/@jeremedotxyz" target="_blank" rel="noopener">threads</a> ·
    <a href="https://open.spotify.com/user/n33yr4uhw04g512be8lr9vq72?si=c205bce70483405d" target="_blank" rel="noopener">spotify</a> ·
    <a href="https://github.com/jeremedotxyz" target="_blank" rel="noopener">github</a>
  </div>

  <script>
    const lines = [
      "handshake accepted.",
      "old version archived.",
      "rebuild in progress."
    ];

    let lineIndex = 0;
    let charIndex = 0;
    const speed = 40;
    const terminal = document.getElementById("terminal");

    function typeLine() {
      if (lineIndex >= lines.length) {
        addCursor();
        return;
      }

      const lineDiv = document.createElement("div");
      terminal.appendChild(lineDiv);

      function typeChar() {
        if (charIndex < lines[lineIndex].length) {
          lineDiv.textContent += lines[lineIndex][charIndex];
          charIndex++;
          setTimeout(typeChar, speed);
        } else {
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 500);
        }
      }

      typeChar();
    }

    function addCursor() {
      const cursor = document.createElement("span");
      cursor.classList.add("cursor");
      terminal.appendChild(cursor);
    }

    typeLine();
  </script>

</body>
</html>
