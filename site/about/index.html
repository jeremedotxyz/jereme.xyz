<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>leaving clues in places no one thought to look</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      background: radial-gradient(1200px 700px at 50% -10%, rgba(255,255,255,0.06), transparent 60%),
                  radial-gradient(900px 500px at 70% 20%, rgba(255,255,255,0.04), transparent 55%),
                  #050505;
      color:#e9e9e9;
      font-family:-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .wrap{
      width:min(760px, 92vw);
    }

    .window{
      background: rgba(18,18,18,0.6);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:18px;
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      overflow:hidden;
    }

    .titlebar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      background: rgba(10,10,10,0.55);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .dots{
      display:flex;
      gap:8px;
      align-items:center;
      padding-left:4px;
    }
    .dot{
      width:11px;
      height:11px;
      border-radius:50%;
      opacity:0.95;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.35);
    }
    .dot.red{ background:#ff5f57; }
    .dot.yellow{ background:#febc2e; }
    .dot.green{ background:#28c840; }

    .path{
      font-size:12px;
      color: rgba(255,255,255,0.55);
      letter-spacing:0.2px;
      padding-right:6px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .content{
      padding:26px 26px 18px;
    }

    h1{
      margin:0 0 10px;
      font-size:26px;
      letter-spacing:-0.4px;
    }

    .copy{
      color: rgba(255,255,255,0.68);
      line-height:1.55;
      font-size:14px;
      max-width: 62ch;
    }

    .pillrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:18px;
    }

    .pillrow a{
      text-decoration:none;
      color: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.25);
      padding:7px 12px;
      border-radius: 999px;
      font-size:12px;
    }

    .footer{
      display:flex;
      gap:16px;
      justify-content:center;
      margin-top:18px;
      opacity:0.78;
    }

    .icon{
      width:22px;
      height:22px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .icon svg{
      width:100%;
      height:100%;
      fill: rgba(255,255,255,0.70);
    }

    /* Threads PNG should match the others */
    .threads-img{
      width:22px;
      height:22px;
      display:block;
      opacity:0.85;
      filter: grayscale(100%) brightness(1.4);
    }
  </style>
</head>
