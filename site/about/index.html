<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>leaving clues in places no one thought to look</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      background: radial-gradient(1200px 700px at 50% -10%, rgba(255,255,255,0.06), transparent 60%),
                  radial-gradient(900px 500px at 70% 20%, rgba(255,255,255,0.04), transparent 55%),
                  #050505;
      color:#e9e9e9;
      font-family:-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .wrap{
      width:min(760px, 92vw);
    }

    .window{
      background: rgba(18,18,18,0.6);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:18px;
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      overflow:hidden;
    }

    .titlebar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      background: rgba(10,10,10,0.55);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .dots{
      display:flex;
      gap:8px;
    }

    .dot{
      width:11px;
      height:11px;
      border-radius:50%;
    }

    .dot.red{ background:#ff5f57; }
    .dot.yellow{ background:#febc2e; }
    .dot.green{ background:#28c840; }

    .path{
      font-size:12px;
      color: rgba(255,255,255,0.55);
    }

    .content{
      padding:26px;
    }

    h1{
      margin:0 0 10px;
      font-size:26px;
    }

    .copy{
      color: rgba(255,255,255,0.68);
      line-height:1.55;
      font-size:14px;
    }

    .pillrow{
      display:flex;
      gap:10px;
      margin-top:18px;
    }

    .pillrow a{
      text-decoration:none;
      color: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,255,255,0.14);
      padding:7px 12px;
      border-radius: 999px;
      font-size:12px;
    }

    .footer{
      display:flex;
      gap:16px;
      justify-content:center;
      margin-top:18px;
      opacity:0.8;
    }

    .icon{
      width:22px;
      height:22px;
    }

    .icon svg{
      width:100%;
      height:100%;
      fill: rgba(255,255,255,0.7);
    }

    .threads-img{
      width:22px;
      height:22px;
      filter: grayscale(100%) brightness(1.4);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="window">
      <div class="titlebar">
        <div class="dots">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="path">site / about ▌</div>
      </div>

      <div class="content">
        <h1>about</h1>
        <div class="copy">
          i build things that start as thoughts and end up real.<br><br>
          i like unfinished ideas. quiet systems. things that don’t announce themselves but still work.<br><br>
          most of what i’m doing right now is early, but intentional.
        </div>

        <div class="pillrow">
          <a href="/">home</a>
          <a href="/site/projects/">projects</a>
          <a href="/site/links/">links</a>
        </div>
      </div>
    </div>

    <div class="footer">

      <!-- X (clean version restored) -->
      <a class="icon" href="#">
        <svg viewBox="0 0 24 24">
          <path d="M18 2h3l-7 8 8 12h-6l-5-8-7 8H1l8-9L2 2h6l4 7 6-7z"/>
        </svg>
      </a>

      <!-- Spotify -->
      <a class="icon" href="#">
        <svg viewBox="0 0 24 24">
          <path d="M12 0C5.37 0 0 5.37 0 12s5.37 12 12 12 
          12-5.37 12-12S18.63 0 12 0zm5.45 17.34c-.21.34-.65.45-.99.24-2.7-1.65-6.1-2.03-10.1-1.12-.39.09-.78-.16-.87-.55-.09-.39.16-.78.55-.87 
          4.36-1 8.11-.56 11.18 1.3.34.21.45.65.24.99z"/>
        </svg>
      </a>

      <!-- GitHub -->
      <a class="icon" href="#">
        <svg viewBox="0 0 24 24">
          <path d="M12 .5C5.73.5.5 5.73.5 12c0 5.09 3.29 
          9.39 7.86 10.91.57.1.78-.25.78-.55 
          0-.27-.01-1.17-.02-2.12-3.2.7-3.88-1.54-3.88-1.54z"/>
        </svg>
      </a>

      <!-- Goodreads (book) -->
      <a class="icon" href="#">
        <svg viewBox="0 0 24 24">
          <path d="M4 3h13a3 3 0 013 3v13H7a3 3 0 00-3 3V3z"/>
        </svg>
      </a>

      <!-- Instagram -->
      <a class="icon" href="#">
        <svg viewBox="0 0 24 24">
          <path d="M7 2C4.24 2 2 4.24 2 7v10c0 
          2.76 2.24 5 5 5h10c2.76 0 5-2.24 
          5-5V7c0-2.76-2.24-5-5-5H7z"/>
        </svg>
      </a>

      <!-- Threads (official image) -->
      <a class="icon" href="#">
        <img class="threads-img" src="threads.png" />
      </a>

    </div>
  </div>
</body>
</html>
