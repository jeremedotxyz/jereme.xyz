<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>currently in a quiet building phase</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --text: #eaeaea;
      --muted: #9aa0a6;
      --line: #24262b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 700px at 20% -10%, #1a1b1f 0%, transparent 60%),
                  radial-gradient(900px 600px at 120% 10%, #14161a 0%, transparent 55%),
                  var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    .wrap {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(17,18,20,0.7);
      backdrop-filter: blur(10px);
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .red { background: #ff5f57; }
    .yellow { background: #febc2e; }
    .green { background: #28c840; }

    .crumb {
      font-size: 13px;
      color: var(--muted);
    }

    .card {
      margin-top: 20px;
      padding: 24px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: rgba(17,18,20,0.5);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
    }

    .nav {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 13px;
      padding: 8px 12px;
      border: 1px solid var(--line);
      border-radius: 999px;
    }

    .nav a:hover {
      color: #fff;
      border-color: #444;
    }

    .footer {
      margin-top: 60px;
      display: flex;
      gap: 20px;
      justify-content: center;
      opacity: 0.6;
    }

    .footer a {
      color: #888;
      transition: all 0.25s ease;
    }

    .footer a:hover {
      color: #fff;
      transform: translateY(-2px);
    }

    .cursor {
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

  </style>
</head>

      <p>most of what i’m doing right now is early, but intentional.</p>
