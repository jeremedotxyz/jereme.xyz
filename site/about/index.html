  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    .terminal-bar {
      background: #111;
      border-radius: 10px;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
      border: 1px solid #222;
    }

    .dots {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    .card {
      background: #0d0d0d;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 32px;
      text-align: left;
      box-shadow: 0 0 40px rgba(255,255,255,0.02);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    p {
      color: #aaa;
      line-height: 1.6;
    }

    .nav {
      margin-top: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #ccc;
      border: 1px solid #333;
      padding: 6px 12px;
      border-radius: 999px;
      margin-right: 8px;
      font-size: 12px;
    }

    .footer {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 18px;
      opacity: 0.8;
    }

    .footer svg,
    .footer img {
      width: 18px;
      height: 18px;
      fill: #aaa;
    }

    .footer a {
      display: inline-flex;
    }

    .threads-img {
      filter: invert(1) opacity(0.7);
    }
  </style>
</head>
