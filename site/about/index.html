<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>leaving clues in places no one thought to look</title>

  <!-- Icons (stable + consistent) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0b0b0b;
      font-family: "SF Mono", Menlo, monospace;
      color: #eaeaea;
      padding: 0;
    }

    .window {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      min-width: 420px;
    }

    .window-bar {
      display: flex;
      gap: 8px;
      padding: 10px 12px;
      background: #1a1a1a;
    }

    .dot { width: 12px; height: 12px; border-radius: 50%; }
    .red { background: #ff5f57; }
    .yellow { background: #ffbd2e; }
    .green { background: #28c840; }

    #terminal {
      padding: 20px;
      font-size: 14px;
      line-height: 1.6;
      min-height: 120px;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: #eaeaea;
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Footer */
    .footer {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 22px;
      opacity: 0.75;
    }

    .footer a {
      color: #aaa;
      font-size: 18px;
      text-decoration: none;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Mobile */
    @media (max-width: 520px) {
      body { padding: 16px; }

      .window {
        min-width: 0;
        width: 100%;
        max-width: 420px;
      }

      #terminal {
        padding: 16px;
        font-size: 13px;
      }

      .footer {
        gap: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="window">
    <div class="window-bar">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>

    <div id="terminal"></div>
  </div>

  <div class="footer">
    <a href="https://x.com/jeremedotxyz" target="_blank" aria-label="X">
      <i class="fa-brands fa-x-twitter"></i>
    </a>

    <a href="https://github.com/jeremedotxyz" target="_blank" aria-label="GitHub">
      <i class="fa-brands fa-github"></i>
    </a>

    <a href="https://open.spotify.com/user/n33yr4uhw04g512be8lr9vq72?si=c205bce70483405d" target="_blank" aria-label="Spotify">
      <i class="fa-brands fa-spotify"></i>
    </a>

    <a href="https://www.instagram.com/jeremedotxyz/" target="_blank" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>

    <a href="https://www.threads.net/@jeremedotxyz" target="_blank" aria-label="Threads">
      <i class="fa-brands fa-threads"></i>
    </a>
  </div>

  <script>
    const lines = [
      "handshake accepted.",
      "old version archived.",
      "rebuild in progress."
    ];

    let lineIndex = 0;
    let charIndex = 0;
    const speed = 40;
    const terminal = document.getElementById("terminal");

    function typeLine() {
      if (lineIndex >= lines.length) {
        addCursor();
        return;
      }

      const lineDiv = document.createElement("div");
      terminal.appendChild(lineDiv);

      function typeChar() {
        if (charIndex < lines[lineIndex].length) {
          lineDiv.textContent += lines[lineIndex][charIndex];
          charIndex++;
          setTimeout(typeChar, speed);
        } else {
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 500);
        }
      }

      typeChar();
    }

    function addCursor() {
      const cursor = document.createElement("span");
      cursor.classList.add("cursor");
      terminal.appendChild(cursor);
    }

    typeLine();
  </script>

</body>
</html>
