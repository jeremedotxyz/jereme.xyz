<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>leaving clues in places no one thought to look</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    .terminal-bar {
      background: #111;
      border-radius: 10px;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
      border: 1px solid #222;
    }

    .dots { display: flex; gap: 6px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    .card {
      background: #0d0d0d;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 32px;
      text-align: left;
      box-shadow: 0 0 40px rgba(255,255,255,0.02);
    }

    h1 { margin-top: 0; font-size: 28px; }
    p { color: #aaa; line-height: 1.6; }

    .nav { margin-top: 20px; }
    .nav a {
      text-decoration: none;
      color: #ccc;
      border: 1px solid #333;
      padding: 6px 12px;
      border-radius: 999px;
      margin-right: 8px;
      font-size: 12px;
    }

    .footer {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 18px;
      opacity: 0.8;
    }

    .footer a { display: inline-flex; align-items: center; justify-content: center; }

    .footer svg,
    .footer img {
      width: 18px;
      height: 18px;
      fill: #aaa;
    }

    .threads-img {
      width: 18px;
      height: 18px;
      display: block;
      filter: invert(1) opacity(0.7);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="terminal-bar">
      <div class="dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div>site / about</div>
    </div>

    <div class="card">
      <h1>about</h1>

      <p>i build things that start as thoughts and end up real.</p>
      <p>i like unfinished ideas. quiet systems. things that don’t announce themselves but still work.</p>
      <p>most of what i’m doing right now is early, but intentional.</p>

      <div class="nav">
        <a href="/">home</a>
        <a href="/site/projects/">projects</a>
        <a href="/site/links/">links</a>
      </div>
    </div>

    <div class="footer">

      <!-- ✅ X (DO NOT CHANGE ICON): paste your EXISTING X <a>...</a> block here -->
      <!-- IMPORTANT: Keep your exact SVG/path. Only make sure href is the right link. -->
      <!-- Replace the entire block below with YOUR current X block -->
      <a href="https://x.com/jeremedotxyz" target="_blank" aria-label="X">
        <!-- PASTE YOUR EXACT X SVG HERE -->
      </a>

      <!-- GitHub (leave your current icon if you already have one; href is correct) -->
      <a href="https://github.com/jeremedotxyz" target="_blank" aria-label="GitHub">
        <!-- KEEP YOUR EXISTING GITHUB SVG HERE IF YOU HAVE IT -->
      </a>

      <!-- Spotify (leave your current icon if you already have one; href is correct) -->
      <a href="https://open.spotify.com/user/n33yr4uhw04g512be8lr9vq72?si=c205bce70483405d" target="_blank" aria-label="Spotify">
        <!-- KEEP YOUR EXISTING SPOTIFY SVG HERE IF YOU HAVE IT -->
      </a>

      <!-- Instagram (only if you have it in your good set) -->
      <a href="https://www.instagram.com/jeremedotxyz/" target="_blank" aria-label="Instagram">
        <!-- KEEP YOUR EXISTING IG SVG HERE IF YOU HAVE IT -->
      </a>

      <!-- ✅ Threads (fixed link + fixed asset path) -->
      <a href="https://www.threads.net/@jeremedotxyz" target="_blank" aria-label="Threads">
        <img class="threads-img" src="/site/assets/threads.png" alt="Threads">
      </a>

    </div>

  </div>
</body>
</html>
