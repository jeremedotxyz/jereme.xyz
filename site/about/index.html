<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>leaving clues in places no one thought to look</title>

  <!-- ICONS (stable CDN, don’t touch) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b0b;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: #eaeaea;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    .window {
      background: #111;
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .window-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #1a1a1a;
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f57; }
    .yellow { background: #ffbd2e; }
    .green { background: #28c840; }

    .path {
      font-size: 12px;
      opacity: 0.6;
    }

    .content {
      padding: 24px;
      text-align: left;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 22px;
    }

    p {
      margin: 8px 0;
      opacity: 0.8;
      line-height: 1.5;
    }

    .nav {
      margin-top: 16px;
      display: flex;
      gap: 10px;
    }

    .nav a {
      text-decoration: none;
      color: #eaeaea;
      border: 1px solid #333;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      opacity: 0.8;
    }

    /* FOOTER ICONS */
    .footer {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 22px;
    }

    .footer a {
      color: #eaeaea;
      font-size: 18px;
      opacity: 0.7;
      text-decoration: none;
    }

    /* mobile */
    @media (max-width: 500px) {
      .content {
        padding: 18px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="window">
      <div class="window-bar">
        <div class="dots">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="path">site / about</div>
      </div>

      <div class="content">
        <h1>about</h1>

        <p>i build things that start as thoughts and end up real.</p>
        <p>i like unfinished ideas. quiet systems. things that don’t announce themselves but still work.</p>
        <p>most of what i’m doing right now is early, but intentional.</p>

        <div class="nav">
          <a href="/site/">home</a>
          <a href="/site/projects/">projects</a>
          <a href="/site/links/">links</a>
        </div>
      </div>
    </div>

    <!-- CLEAN FOOTER -->
    <div class="footer">
      <a href="https://x.com/jeremedotxyz" target="_blank">
        <i class="fa-brands fa-x-twitter"></i>
      </a>

      <a href="https://github.com/jeremedotxyz" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>

      <a href="https://open.spotify.com/user/n33yr4uhw04g512be8lr9vq72?si=c205bce70483405d" target="_blank">
        <i class="fa-brands fa-spotify"></i>
      </a>

      <a href="https://www.instagram.com/jeremedotxyz/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>

      <a href="https://www.threads.com/@jeremedotxyz" target="_blank">
        <i class="fa-brands fa-threads"></i>
      </a>
    </div>

  </div>

</body>
</html>
