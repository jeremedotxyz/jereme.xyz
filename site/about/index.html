    body {

      font-family: -apple-system, BlinkMacSystemFont, "SF Mono", Menlo, monospace;
      color: #eaeaea;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 520px;
    }

    .window {
      background: #111;
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);

    }

      display: flex;
      justify-content: space-between;
      padding: 10px 14px;
      background: #1a1a1a;
      font-size: 12px;
      opacity: 0.7;
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background: #ff5f57; }
    .yellow { background: #ffbd2e; }
    .green { background: #28c840; }

    .content {
      padding: 22px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 22px;
    }

    p {
      margin: 8px 0;
      opacity: 0.8;
      line-height: 1.5;
    }

    /* FOOTER */
    .footer {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 22px;
      opacity: 0.75;
    }

    .footer a {
      width: 22px;
      height: 22px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .footer svg {
      width: 18px;
      height: 18px;
      fill: #aaa;
    }

    @media (max-width: 500px) {
      body { padding: 16px; }
      .content { padding: 18px; }
    }
